<VirtualHost *:80>
  ServerName akeneo
  DocumentRoot /var/www/html/pim-community-standard/web


  <Directory /var/www/html/pim-community-standard/web>
    Options FollowSymLinks
    AllowOverride All
    Order allow,deny
    Allow from all
  </Directory>

  <Directory ~ "\.svn">
    Order allow,deny
    Deny from all
  </Directory>

  <Directory ~ "\.git">
    Order allow,deny
    Deny from all
  </Directory>

  LogLevel info

  FileETag none

  RewriteEngine On
  IncludeOptional /etc/httpd/sites-available/akeneo.conf.d/rewrite*

  SetEnv "HTTPS" "on"

  IncludeOptional /etc/httpd/sites-available/akeneo.conf.d/local*
</VirtualHost>
# configuration file /etc/nginx/nginx.conf:
user nginx;
worker_processes  auto;

include /etc/nginx/conf.d/custom_global.conf;

error_log  /var/log/nginx/error.log error;
pid        /var/run/nginx.pid;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  real_ip_header True-Client-IP;
  set_real_ip_from 0.0.0.0/0;

  map_hash_max_size 4096;
  map_hash_bucket_size 4096;

  access_log	/var/log/nginx/access.log;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;

  keepalive_timeout  600;
  proxy_read_timeout  600;
  proxy_send_timeout  600;

  gzip  on;
  gzip_static  on;
  gzip_http_version 1.0;
  gzip_comp_level 2;
  gzip_proxied any;
  gzip_types application/x-javascript application/xhtml+xml application/xml application/xml+rss text/css text/javascript text/plain text/xml;
  gzip_vary on;
  gzip_disable "MSIE [1-6].(?!.*SV1)";

  client_max_body_size 4m;

  server_names_hash_bucket_size 128;

  proxy_buffer_size 128k;
  proxy_buffers 4 256k;
  proxy_busy_buffers_size 256k;
  fastcgi_buffers 16 16k;
  fastcgi_buffer_size 32k;

  #include /etc/nginx/conf.d/*.conf;
  #include /etc/nginx/sites-enabled/*;

  include /etc/nginx/conf.d/custom_http.conf;

# configuration file /etc/nginx/conf.d/default.conf:
upstream fastcgi_backend {
    # use tcp connection
    server  app:9000;
    # or socket
    #server   unix:/var/run/php/php7.4-fpm.sock;

    include /etc/nginx/conf.d/custom_upstream.conf;
}

server {

     listen 80;
     server_name localhost;

     set $MAGE_ROOT /var/www/html;
     set $MAGE_MODE production;

     root $MAGE_ROOT/pub;

     index index.php;
     autoindex off;
     charset UTF-8;
     error_page 404 403 = /errors/404.php;
     #add_header "X-UA-Compatible" "IE=Edge";

     resolver 127.0.0.11 [::1]:5353 valid=15s;

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    access_log off;
    error_log  stderr error;


     ## Forbid any file execution from media folder
     location ~* /media/.*\.php$ {
       return 503;
     }

     ## Forbid any file execution from var folder
     location ~* /var/.*\.php$ {
       return 503;
     }

     # Deny access to sensitive files
     location /.user.ini {
         deny all;
     }
     location /pub/.user.ini {
         deny all;
     }

     # PHP entry point for setup application
     location ~* ^/setup($|/) {
         root $MAGE_ROOT;
         location ~ ^/setup/index.php {
             fastcgi_split_path_info ^(.+?\.php)(/.*)$;
             fastcgi_pass   fastcgi_backend;
             fastcgi_param  PHP_FLAG  "session.auto_start=off \n suhosin.session.cryptua=off";
             fastcgi_param  PHP_VALUE "memory_limit=768M \n max_execution_time=600";
             fastcgi_read_timeout 600s;
             fastcgi_connect_timeout 600s;

             fastcgi_index  index.php;
             fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
             include        fastcgi_params;
         }

         location ~ ^/setup/(?!pub/). {
             deny all;
         }

         location ~ ^/setup/pub/ {
             add_header X-Frame-Options "SAMEORIGIN";
         }
     }

     # PHP entry point for update application
     location ~* ^/update($|/) {
        root $MAGE_ROOT;

        location ~ ^/update/index.php {
            fastcgi_split_path_info ^(/update/index.php)(/.+)$;
            fastcgi_pass   fastcgi_backend;
            fastcgi_index  index.php;
            fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
            fastcgi_param  PATH_INFO        $fastcgi_path_info;
            include        fastcgi_params;
        }

        # Deny everything but index.php
        location ~ ^/update/(?!pub/). {
            deny all;
        }

        location ~ ^/update/pub/ {
            add_header X-Frame-Options "SAMEORIGIN";
        }
     }

     location / {
         try_files $uri $uri/ /index.php$is_args$args;
     }

    location /pub/ {
        location ~ ^/pub/media/(downloadable|customer|import|custom_options|theme_customization/.*\.xml) {
            deny all;
        }
        alias $MAGE_ROOT/pub/;
        add_header X-Frame-Options "SAMEORIGIN";
    }

    location /static/ {
        # Uncomment the following line in production mode
        # expires max;

        # Remove signature of the static files that is used to overcome the browser cache
        location ~ ^/static/version[a-z0-9]*/ {
            rewrite ^/static/version[a-z0-9]*/(.*)$ /static/$1 last;
        }

        location ~* \.(ico|jpg|jpeg|png|gif|svg|svgz|webp|avif|avifs|js|css|eot|ttf|otf|woff|woff2|html|json|webmanifest)$ {
            add_header Cache-Control "public";
            add_header X-Frame-Options "SAMEORIGIN";
            expires +1y;

            if (!-f $request_filename) {
                rewrite ^/static/(version[a-z0-9]*/)?(.*)$ /static.php?resource=$2 last;
            }
        }
        location ~* \.(zip|gz|gzip|bz2|csv|xml)$ {
            add_header Cache-Control "no-store";
            add_header X-Frame-Options "SAMEORIGIN";
            expires    off;

            if (!-f $request_filename) {
               rewrite ^/static/(version[a-z0-9]*/)?(.*)$ /static.php?resource=$2 last;
            }
        }
        if (!-f $request_filename) {
            rewrite ^/static/(version[a-z0-9]*/)?(.*)$ /static.php?resource=$2 last;
        }
        add_header X-Frame-Options "SAMEORIGIN";
    }

    location /media/ {
    
        include /etc/nginx/conf.d/custom_media.conf;
        
        try_files $uri $uri/ /get.php$is_args$args;

        location ~ ^/media/theme_customization/.*\.xml {
            deny all;
        }

        location ~* \.(ico|jpg|jpeg|png|gif|svg|svgz|webp|avif|avifs|js|css|eot|ttf|otf|woff|woff2)$ {
            add_header Cache-Control "public";
            add_header X-Frame-Options "SAMEORIGIN";
            expires +1y;
            try_files $uri $uri/ /get.php$is_args$args;
        }
        location ~* \.(zip|gz|gzip|bz2|csv|xml)$ {
            add_header Cache-Control "no-store";
            add_header X-Frame-Options "SAMEORIGIN";
            expires    off;
            try_files $uri $uri/ /get.php$is_args$args;
        }
        add_header X-Frame-Options "SAMEORIGIN";
    }

    location /media/customer/ {
        deny all;
    }

    location /media/downloadable/ {
        deny all;
    }

    location /media/import/ {
        deny all;
    }

    location /media/custom_options/ {
        deny all;
    }

    location /errors/ {
        location ~* \.xml$ {
            deny all;
        }
    }

    # PHP entry point for main application
    location ~ ^/(opcache|index|get|static|errors/report|errors/404|errors/503|health_check)\.php$ {
        try_files $uri =404;
        fastcgi_pass   fastcgi_backend;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;

        fastcgi_param  PHP_FLAG  "session.auto_start=off \n suhosin.session.cryptua=off";
        fastcgi_param  PHP_VALUE "memory_limit=768M \n max_execution_time=18000";
        fastcgi_read_timeout 600s;
        fastcgi_connect_timeout 600s;
        fastcgi_param HTTPS on;

        fastcgi_index  index.php;
        fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
        # START - Multisite customization
        fastcgi_param MAGE_RUN_TYPE $MAGE_RUN_TYPE;
        fastcgi_param MAGE_RUN_CODE $MAGE_RUN_CODE;
        # END - Multisite customization
        include        fastcgi_params;

        include /etc/nginx/conf.d/custom_server_location.conf;
    }

    gzip on;
    gzip_disable "msie6";

    gzip_comp_level 6;
    gzip_min_length 1100;
    gzip_buffers 16 8k;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/js
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/xml+rss
        image/svg+xml;
    gzip_vary on;

    # Banned locations (only reached if the earlier PHP entry point regexes don't match)
    location ~* (\.php$|\.phtml$|\.htaccess$|\.git) {
        deny all;
    }

    include /etc/nginx/conf.d/custom_server.conf;

}

}
